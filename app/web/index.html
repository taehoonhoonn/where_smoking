<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="흡연구역 찾기 앱 - 현위치 기반 주변 흡연구역 검색">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="흡연구역 찾기">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>흡연구역 찾기</title>

  <!-- Load runtime configuration (must define window.NAVER_MAP_KEY) -->
  <script src="config.js"></script>
  <script>
    (function loadNaverMap() {
      const mapKey = window.NAVER_MAP_KEY || '';

      if (!mapKey) {
        console.error('Missing NAVER map key. Define window.NAVER_MAP_KEY in web/config.js.');
        return;
      }

      const scriptId = 'naver-map-script';
      if (document.getElementById(scriptId)) {
        return;
      }

      const scriptEl = document.createElement('script');
      scriptEl.id = scriptId;
      scriptEl.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=${mapKey}&submodules=geocoder,markerclusterer`;
      scriptEl.async = false;
      scriptEl.defer = false;
      scriptEl.onerror = function (event) {
        console.error('Failed to load Naver Maps script.', event);
      };

      document.head.appendChild(scriptEl);
    })();
  </script>
  <script src="flutter_marker_renderer.js"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
