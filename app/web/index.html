<!DOCTYPE html>
<html>
<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="흡연구역 찾기 앱 - 현위치 기반 주변 흡연구역 검색">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="흡연구역 찾기">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>흡연구역 찾기</title>

  <!-- Load runtime configuration (must define window.NAVER_MAP_KEY) -->
  <script src="config.js"></script>
  <script>
    (function loadNaverMap() {
      const mapKey = window.NAVER_MAP_KEY || '';

      if (!mapKey) {
        console.error('Missing NAVER map key. Define window.NAVER_MAP_KEY in web/config.js.');
        return;
      }

      const scriptId = 'naver-map-script';
      if (document.getElementById(scriptId)) {
        return;
      }

      const scriptEl = document.createElement('script');
      scriptEl.id = scriptId;
      scriptEl.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=${mapKey}&submodules=geocoder,markerclusterer`;
      scriptEl.async = false;
      scriptEl.defer = false;
      scriptEl.onerror = function (event) {
        console.error('Failed to load Naver Maps script.', event);
      };

      document.head.appendChild(scriptEl);
    })();

    // 지도 이동을 위한 전역 함수들
    window.moveMapToLocation = function(lat, lng, zoom) {
      console.log('지도를 다음 위치로 이동:', lat, lng, 'zoom:', zoom);

      if (typeof naver === 'undefined' || !naver.maps) {
        console.error('네이버 지도 API가 로드되지 않았습니다.');
        return;
      }

      // 현재 활성화된 지도 인스턴스 찾기
      var foundMap = null;
      for (var key in window) {
        if (key.startsWith('naverMap_')) {
          var mapInstance = window[key];
          if (mapInstance && typeof mapInstance.setCenter === 'function') {
            foundMap = mapInstance;
            console.log('지도 인스턴스 발견:', key);
            break;
          }
        }
      }

      if (foundMap) {
        try {
          const newCenter = new naver.maps.LatLng(lat, lng);
          foundMap.setCenter(newCenter);
          foundMap.setZoom(zoom || 16);
          console.log('지도 중심을 성공적으로 이동했습니다.');

          // 지도 이동 완료
        } catch (error) {
          console.error('지도 이동 중 오류:', error);
        }
      } else {
        console.warn('지도 인스턴스를 찾을 수 없습니다. 잠시 후 재시도합니다.');
        // 지도가 아직 초기화되지 않았을 수 있으므로 잠시 후 재시도
        setTimeout(function() {
          window.moveMapToLocation(lat, lng, zoom);
        }, 500);
      }
    };

  </script>
  <script src="flutter_marker_renderer.js"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
