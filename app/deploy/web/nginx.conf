server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly and fall back to index.html for SPA routes.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic security headers for the static site.
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header X-XSS-Protection "1; mode=block";
}
