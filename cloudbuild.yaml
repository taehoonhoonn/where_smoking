steps:
  - name: 'ubuntu' # 디버깅용 스텝 추가
    dir: 'app'
    args: ['bash', '-c', 'echo "NAVER_MAP_KEY_SUBST: ${_NAVER_MAP_KEY}"; echo "API_BASE_URL_SUBST: ${_API_BASE_URL}"; ls -la']

  - name: gcr.io/cloud-builders/docker
    dir: app
    args:
      - build
      - -f
      - Dockerfile.web
      - --build-arg
      - NAVER_MAP_KEY=${_NAVER_MAP_KEY}
      - --build-arg
      - API_BASE_URL=${_API_BASE_URL}
      - -t
      - gcr.io/project-371e286b-0a83-429a-930/where-smoking-web
      - .

images:
  - gcr.io/project-371e286b-0a83-429a-930/where-smoking-web

options:
  logging: CLOUD_LOGGING_ONLY
