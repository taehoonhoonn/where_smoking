name: smoking_finder_app
description: "흡연구역 찾기 앱 - 현위치 기반 주변 흡연구역 검색"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # Maps & Location
  naver_map_plugin: ^0.9.7
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2

  # State Management
  provider: ^6.0.5

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700